<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shelf Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <main class="app">
      <h1>Shelf Test</h1>
      <form class="test-form">
        <div class="row">
          <label>Name:</label>
          <input id="name">
        </div>
        <div class="row">
          <select id="book"></select>
        </div>
        <div class="row">
          <label>Shelf:</label>
          <input id="shelf">
        </div>
        <button id="submit">GO</button>
      </form>
      <div class="result">
        <div class="description"></div>
        <div class="attempts">
          <label>Remaining attempts:</label> <span class="remaining"></span>
        </div>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
